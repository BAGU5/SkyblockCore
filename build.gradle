group 'ImIllusion'
version '1.0'

apply plugin: 'java'
targetCompatibility = 1.8
sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()

    maven { url = 'http://nexus.hc.to/content/repositories/pub_releases' }
    maven { url = 'https://hub.spigotmc.org/nexus/content/groups/public/' }
    maven { url = 'https://repo.codemc.org/repository/maven-public/' }
    maven { url = "http://repo.dmulloy2.net/nexus/repository/public/" }
    maven { url = 'http://repo.extendedclip.com/content/repositories/placeholderapi'}
    maven { url = 'https://mvn.intellectualsites.com/content/repositories/releases/'}
    maven { url "https://repo.glaremasters.me/repository/concuncan/" }

    mavenLocal()

}

dependencies {

    compile group: 'net.md-5', name: 'bungeecord-api', version: '1.16-R0.5-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot:1.8.8-R0.1-SNAPSHOT'

    compile 'org.projectlombok:lombok:1.18.20'
    annotationProcessor('org.projectlombok:lombok:1.18.20')

    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'de.tr7zw:item-nbt-api-plugin:2.1.0'
    compile group: 'net.milkbowl.vault', name: 'Vault', version: '1.7.3'
    compileOnly group: "com.grinderwolf", name: "slimeworldmanager-api", version: "2.2.1"
    compile group: 'redis.clients', name: 'jedis', version: '2.4.2'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.7'


}
